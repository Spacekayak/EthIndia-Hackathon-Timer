<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @font-face {
            font-family: 'Fragile';
            src: url('./Fragile.otf');
        }

        p {
            text-align: center;
            font-size: 80px;
            margin-top: 0px;
            font-family: 'Fragile', sans-serif;
            /* position: absolute; */


        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-image: url('./Blue\ BG.svg');
            /* background-repeat: no-repeat; */
            object-fit: cover;
            overflow: hidden;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .fg {
            width: 100%;

            position: absolute;
            left: 0;
            right: 0;
            bottom: -110%;
            /* top: 20%; */
            object-fit: contain;
            text-align: center;

            /* transform: scale(1.2); */

        }

        .logo {
            position: absolute;
            top: 10%;
        }

        @media screen and (max-width: 768px) {
            img {
                bottom: -50%;
            }
        }

        @media screen and (min-width: 768px) and (max-width: 1024px) {
            img {
                bottom: -80%;
            }
        }

        @media screen and (max-width: 768px) {
            img {
                bottom: -50%;
            }
        }

        @keyframes rise {
            0% {
                top: 40%;
            }

            50% {
                top: 42%;
                transform: scale(1);

            }

            100% {
                top: 40%;
            }

        }

        .timecontainer {
            /* text-align: center; */
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            column-gap: 20px;
        }

        .timeinstance {
            width: 250px;
            height: 250px;
            background-image: url('./EthIndia\ Startle.svg');
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>

    <!-- <p id="demo"></p> -->
    <img class="logo" src="./Eth India Logo + Wordmark Black (1).svg" alt="" srcset="">

    <div class="timecontainer">
        <p class="timeinstance">
        </p>
        <p class="timeinstance">
        </p>
        <p class="timeinstance">
        </p>
        <p class="timeinstance">
        </p>
    </div>
    <img class="fg" src="./EthIndia Hero Backgrounf.png" alt="">

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Dec 4, 2022 12:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            // document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            //     + minutes + "m " + seconds + "s ";

            document.getElementsByClassName("timeinstance")[0].innerHTML = days + "d";
            document.getElementsByClassName("timeinstance")[1].innerHTML = hours + "h";
            document.getElementsByClassName("timeinstance")[2].innerHTML = minutes + "m";
            document.getElementsByClassName("timeinstance")[3].innerHTML = seconds + "s";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>

</html>
